<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/userpic.png" type="image/x-icon">
    <title>Nft Preview Card | OWA</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="cubic">
                <img src="./img/cubic.png" alt="Cubic Picture">
                <div class="eye">
                    <img src="./img/eye.svg" alt="">
                </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-content">
                <div class="eth">
                    <img src="./img/ethpic.svg" alt="ETH Picture">
                    <h2>0.041 ETH</h2>
                </div>
                <div class="timing">
                    <img src="./img/clock.svg" alt="Clock Icon">
                    <h3>3 days left</h3>
                </div>
            </div>
            <hr>
            <div class="card-user">
                <img src="./img/userpic.png" alt="User Picture">
                <h3><span class="user-content">Creation of</span> <span class="name">Jules Wyvern</span></h3>
            </div>
        </div>
    </div>
</body>
</html>
